<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>conta vogais</h1>
    <input type="text" id="inputnome" placeholder="escreva uma frase" list="frase">
    <br>
    <button onclick="escreva()">CLICK</button>
    <button id="showSourceButton">Mostrar Código Fonte</button>
    <br>
    <div id="saida" style="color: rgb(0, 0, 255);">..</div>    
    <pre id="sourceCode" style="display: none;"></pre>

    <script>
        function escreva(){
            let  frase= document.getElementById("inputnome").value;
            let armazena=0;
            for(let i=0; i<frase.length;i++){
                let l=frase[i].toLowerCase();
                armazena+= funcao(l)
            }
        document.getElementById("saida").innerText=armazena;
        }
        function funcao(l){
            let retorno=0
            if(l==='a'||l==='e'||l==='i'||l==='o'||l==='u'){
                   retorno++
            }
            return retorno;
        }
        document.getElementById('showSourceButton').addEventListener('click', function() {
            // Obtém o código fonte do body
            var sourceCode = document.documentElement.outerHTML;
            // Exibe o código fonte no elemento <pre>
            var preElement = document.getElementById('sourceCode');
            preElement.textContent = sourceCode;
            preElement.style.display = 'block';
        });
    </script>
</body>
</html>
