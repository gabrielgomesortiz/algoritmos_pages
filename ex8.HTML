<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idade</title>
</head>

<body>
    <h1>Verificação de faixa etária</h1>
    <label for="idade">informe a idade: </label>
    <input type="number" id="idade">
    <br>
    <input type="button" value="calcular" onclick="calcular()">
    <button id="showSourceButton">Mostrar Código Fonte</button>
    <div id="saida" style="color: rgb(0, 0, 255);">..</div>   
    <pre id="sourceCode" style="display: none;"></pre>

    <script>
        function calcular() {
            let idade = parseInt(document.getElementById("idade").value)
            let f = verificar(idade);
            document.getElementById("saida").innerText = f
        }

        function verificar(idade) {
            let resp = "";
            if (idade <= 12) {
                resp = "vc é criança"
            }
            else if (idade <= 18) {
                resp = "vc é adolescente"
            }
            else if (idade <= 60) {
                resp = "vc e adulto"
            }
            else {
                resp = "vc é idoso"
            }
            return resp;
        }
        document.getElementById('showSourceButton').addEventListener('click', function() {
            // Obtém o código fonte do body
            var sourceCode = document.documentElement.outerHTML;
            // Exibe o código fonte no elemento <pre>
            var preElement = document.getElementById('sourceCode');
            preElement.textContent = sourceCode;
            preElement.style.display = 'block';
        });
    </script>
</body>

</html>
