<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descobrir se o ano é bissexto</h1>
    <label for="ano">Informe o ano</label>
    <input type="number" id="ano">
    <br>
    <button onclick="verificacao()">click</button>
    <button id="showSourceButton">Mostrar Código Fonte</button>
    <br>
    <div id="saida" style="color: rgb(0, 0, 255);">..</div>   
    <pre id="sourceCode" style="display: none;"></pre>

    <script>
        function verificacao(){
            let ano= parseInt(document.getElementById("ano").value);
            let funcao= verificacaoDeBissexto(ano);
            let resp='';
            if(funcao){
                resp='o ano é bissexto';
            }
            else{
                resp='o ano não é bissexto';
            }
            document.getElementById("saida").innerText=resp;
        }
        
        function verificacaoDeBissexto(ano){
            let achou=false;
            if(ano%4===0){
                achou=true;
            }
            return achou;
        }
        document.getElementById('showSourceButton').addEventListener('click', function() {
            // Obtém o código fonte do body
            var sourceCode = document.documentElement.outerHTML;
            // Exibe o código fonte no elemento <pre>
            var preElement = document.getElementById('sourceCode');
            preElement.textContent = sourceCode;
            preElement.style.display = 'block';
        });
    </script>
</body>
</html>
