<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nome em ingles</h1>
    <input type="text" id="inputnome" placeholder="escreva um nome" list="nome">
    <datalist id="nome">
        <option value="Gabriel Gomes Ortiz">
        <option value="Neymar Perna Manca">
        <option value="Hércules da Silsa Santos">
    </datalist>
    <br>
    <button onclick="escreva()">CLICK</button>
    <button id="showSourceButton">Mostrar Código Fonte</button>
    <br>
    <div id="saida" style="color: rgb(0, 0, 255);">..</div>   
    <pre id="sourceCode" style="display: none;"></pre>

    <script>
        function escreva() {
            let nome = document.getElementById("inputnome").value;
            let sobrenome = 0;
            for (let i = nome.length - 1; i >= 0; i--) {
                if (nome.charAt(i) === " ") {
                    sobrenome = i;
                    break;
                }
            }
            let funcao= trabalharNome(nome,sobrenome)
            document.getElementById("saida").innerText = funcao;
        }
        function trabalharNome(nome,sobrenome){
            let resp = "";
            for (let i = sobrenome; i < nome.length; i++) {
                resp += nome.charAt(i)
            }
            resp += ','
            for (let i = 0; i < sobrenome; i++) {
    
                resp += nome.charAt(i)
            }
            return resp;    
        }
        document.getElementById('showSourceButton').addEventListener('click', function() {
            // Obtém o código fonte do body
            var sourceCode = document.documentElement.outerHTML;
            // Exibe o código fonte no elemento <pre>
            var preElement = document.getElementById('sourceCode');
            preElement.textContent = sourceCode;
            preElement.style.display = 'block';
        });
    </script>
</body>

</html>
